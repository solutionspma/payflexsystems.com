<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0; url=/apps/payflex-systems/">
  <title>PayFlex Systems - Redirecting...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, sans-serif;
      background: #0a2540;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(201, 162, 39, 0.2);
      border-top-color: #c9a227;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 1.5rem;
      margin: 0;
      font-weight: 500;
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h1>PayFlex Systems</h1>
    <p>Loading...</p>
  </div>
  <script>
    // Fallback redirect if meta refresh doesn't work
    setTimeout(function() {
      window.location.href = '/apps/payflex-systems/';
    }, 100);
  </script>
</body>
</html>
