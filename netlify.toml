[build]
  publish = "."
  command = "echo 'Static site - no build required'"

[[redirects]]
  from = "/"
  to = "/apps/payflex-systems/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/health/*"
  to = "/apps/payflex-health/:splat"
  status = 200

[[redirects]]
  from = "/law/*"
  to = "/apps/payflex-law/:splat"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/apps/payflex-systems/admin/:splat"
  status = 200

[[redirects]]
  from = "/onboarding/*"
  to = "/apps/payflex-health/onboarding/:splat"
  status = 200
